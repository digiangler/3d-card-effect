<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3d Card Effect</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="sneaker">
          <div class="circle"></div>
          <img src="./img/fishing.png" alt="BLITZ" />
        </div>
        <div class="info">
          <h1 class="title">黒金オレンジベリー</h1>
          <h3>シャロークランクの世代交代を加速させる新生児</h3>
          <div class="sizes">
            <button>G01</button>
            <button>M07</button>
            <button class="active">H04</button>
            <button>P05</button>
          </div>
          <div class="purchase">
            <button>購入</button>
          </div>
        </div>
      </div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
